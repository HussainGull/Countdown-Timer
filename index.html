<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>Countdown Timer</title>
</head>
<body>
<section class="stopwatch-main-section">
    <div class="stopwatch-wrapper">
        <div class="stopwatch-content">
            <div class="stopwatch-display">
                <div class="stopwatch-countdown-display">

                </div>
            </div>
            <div class="stopwatch-controls">
                <input id="target-datetime" type="datetime-local">
                <button class="start-timer-button">Start</button>
            </div>
            <div class="user-time-confirmation">
                <div class="confirmation-message">
                    <p class="confirmation-text"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src='script.js'></script>
</body>
</html>
